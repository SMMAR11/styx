{% extends 'template.html' %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col-md-12 right">
		<a href="{% url 'cons_act_pgre' p.id_doss_pgre.pk %}" class="icon-link previous-icon">Revenir à l'action PGRE</a>
	</div>
</div>
<form action="" method="post" name="f_modif_pdc" onsubmit="soum_f(event)">
	{% csrf_token %}
	<fieldset class="my-fieldset">
		<legend>Modifier le dernier point de contrôle</legend>
		<div>
			{{ f_modif_pdc.za_num_doss_pgre }}
			{{ f_modif_pdc.dt_contr_doss_pgre }}
			{{ f_modif_pdc.obj_real_contr_doss_pgre }}
			<button class="center-block green-btn my-btn" type="submit">Valider</button>
		</div>
	</fieldset>
</form>
{% endblock content %}
