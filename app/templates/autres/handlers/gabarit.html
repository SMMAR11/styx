{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="author" content="MAYSONA"/>
		<title>STYX 2.0 - {{ title }}</title>
		<!-- J'inclus le fichier nécessaire au bon fonctionnement de Bootstrap. -->
		<link rel="stylesheet" type="text/css" href="{% static './vendors/bootstrap/css/bootstrap.css' %}">
		<!-- J'inclus les feuilles de styles du modèle d'erreur. -->
		<link rel="stylesheet" type="text/css" href="{% static './css/templates/base.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static './css/templates/error.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static './css/classes.css' %}">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<center>
						<img src="{% static './images/logos/smmar_002.png' %}" style="width: 360px;"/>
					</center>
				</div>
				<div class="col-md-6">
					<center>
						<div style="vertical-align: middle; display: inline-block; line-height: 1.2;">
							{% block message %}
							{% endblock %}
							<a class="btn bt-vert" href="{% url 'index' %}">
								<span class="glyphicon glyphicon-home" style="padding-right: 5px;"></span>
								Page d'accueil
							</a>
						</div>
					</center>
				</div>
			</div>
		</div>
		<!-- J'inclus les fichiers nécessaires au bon fonctionnement de Bootstrap. -->
		<script type="text/javascript" src="{% static './vendors/bootstrap/js/jquery.js' %}"></script>
		<script type="text/javascript" src="{% static './vendors/bootstrap/js/bootstrap.js' %}"></script>
	</body>
</html>
