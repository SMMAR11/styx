{% extends 'template.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="row thumbnails-row">
	<div class="col-md-4">
		<a class="my-thumbnail" href="http://carto.smmar.fr/" target="blank">
			<img src="{% static './pics/thumbnails/portail_cartographique/main.jpg' %}">
			<div>Portail cartographique</div>
		</a>
	</div>
	<div class="col-md-4">
		<a class="my-thumbnail" href="{% url 'gest_doss' %}">
			<img src="{% static './pics/thumbnails/gestion_dossiers/main.png' %}">
			<div>Gestion des dossiers</div>
		</a>
	</div>
	<div class="col-md-4">
		<a class="my-thumbnail" href="#">
			<img src="{% static './pics/thumbnails/realisation_etats/main.png' %}">
			<div>Réalisation d'états</div>
		</a>
	</div>
</div>
{% else %}
<div class="row">
	<div class="col-md-offset-6">
		<form action="?action=identifier" method="post" name="f_id" onsubmit="soum_f(event)">
			{% csrf_token %}
			<fieldset class="my-fieldset">
				<legend>Identification</legend>
				<div>
					{{ f_id.zs_username }}
					{{ f_id.zs_password }}
				</div>
				<button class="center-block green-btn my-btn" type="submit">Valider</button>
			</fieldset>
		</form>
	</div>
</div>
{% endif %}
{% endblock content %}
